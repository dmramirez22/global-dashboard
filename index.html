<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>? -->
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <!-- <img> -->
            <h1>Global Data Dashboard</h1>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">GDP</a>
            <a href="#" class="nav__link">HDI</a>
            <a href="#" class="nav__link">GNP</a>
          </div>
        </div>
      </nav>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Measures of Development <span class="bold">Made Easy</span>
              </h1>
              <p class="header__description--para">
                Our simple explanation of complex measurements of development.
                Understand where countries stand in terms of development from
                various sectors like social, economic, political and
                environmental.
              </p>
            </div>
            <div class="header__searchbars">
              <div class="header__searchbar">
                <input
                type="text"
                class="header__searchbar--input"
                placeholder="First country that comes to mind"
                />
                <button class="header__searchbar--btn">Search</button>
              </div>
              <div class="header__searchbar">
                <input
                type="text"
                class="header__searchbar--input"
                placeholder="Any sector you are curious about"
                />
                <button class="header__searchbar--btn">Search</button>
              </div>
            </div>
          </div>
        </div>
      </header>
    </section>

    <!-- <select id="country">
      country
    </select>
    <canvas id="chart"></canvas> -->
  </body>
</html>
